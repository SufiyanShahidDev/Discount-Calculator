<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop with Coupon Code</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <header>
            <h1>Featured Collections</h1>
            <p>Discover our latest tech and accessories</p>
        </header>

        <div id="product-container" class="product-grid">

        </div>

        <hr>

        <div class="discount-section">
            <div class="discount-header">
                <h2>Price Calculator</h2>
                <p>Enter price and coupon to see savings</p>
            </div>

            <div class="form-group">
                <label class="form-label">Enter Price (PKR)</label>
                <input type="number" id="priceInput" class="form-input" placeholder="e.g. 1000" min="0">
            </div>

            <div class="form-group">
                <label class="form-label">Coupon Code</label>
                <input type="text" id="couponInput" class="form-input" placeholder="e.g. WELCOME20">
            </div>

            <button class="btn-calculate" onclick="calculateDiscount()">Apply Discount</button>

            <div id="resultDisplay" class="result-box">

            </div>

            <div class="hint">
                <p>Hint: Try codes <strong>WELCOME20</strong>, <strong>SAVE15</strong>, <strong>HALFPRICE</strong>,
                    <strong>TECH10</strong>, or <strong>SUPER25</strong>
                </p>
            </div>
        </div>

    </div>

</body>
<script src="app.js"></script>

</html>
